<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../../../js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var canvas = $("#myCanvas");
            var context = canvas.get(0).getContext("2d");
            context.save();
            context.translate(150,150);
            context.scale(2,2);
            context.fillRect(0,0,100,100);
            context.restore();
            context.fillRect(0,0,100,100);
        });
    </script>
</head>
<body>
<canvas id="myCanvas" width="500" height="500">

</canvas>

</body>
</html>
